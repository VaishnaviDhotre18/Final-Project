<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Object Haven</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #343a40;  /* Dark background (assumed from other pages) */
            color: #f8f9fa;      /* Light text for dark background */
        }

        header {
            background-color: #28a745;  /* Green header (same as before) */
            color: white;
            padding: 1em 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            padding: 30px;
            max-width: 800px;
            margin: 30px auto;
            background-color: #212529;  /* Slightly lighter dark grey for main */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: #ced4da;
        }

        h1 {
            color: #28a745;  /* Green heading (same as before) */
            margin-bottom: 20px;
            text-align: center;
        }

        #total-value {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #aed581;  /* Light green for total value */
        }

        #pay-button {
            display: block;
            width: 200px;
            padding: 12px;
            background-color: #28a745;  /* Green button (same as before) */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 0 auto;
            transition: background-color 0.3s ease;
        }

        #pay-button:hover {
            background-color: #218838;  /* Darker green hover for button */
        }

        #thank-you-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e2125;  /* Darker for popup */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Stronger shadow */
            text-align: center;
            z-index: 1000;
            color: #fff;
        }

        #thank-you-popup h2 {
            color: #28a745;  /* Green heading in popup */
            margin-bottom: 15px;
        }

        #thank-you-popup p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        #close-button {
            background-color: #6c757d;  /* Grey close button */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        #close-button:hover {
            background-color: #5a6268;  /* Darker grey hover for close button */
        }

        footer {
            background-color: #343a40;  /* Dark footer (same as assumed) */
            color: #f8f9fa;      /* Light text for footer */
            text-align: center;
            padding: 1.5em 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Object Haven</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Checkout</h1>
        <div id="total-value">Total: $0.00</div>
        <button id="pay-button">Pay Now</button>

        <div id="thank-you-popup">
            <h2>Thank You for Shopping!</h2>
            <p>Your purchase has been completed successfully.</p>
            <button id="close-button">Close</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Object Haven</p>
    </footer>

    <script>
        const totalValueDisplay = document.getElementById('total-value');
        const payButton = document.getElementById('pay-button');
        const thankYouPopup = document.getElementById('thank-you-popup');
        const closeButton = document.getElementById('close-button');

        // Function to get the total value from localStorage
        function getTotalValue() {
            const total = localStorage.getItem('cartTotal');
            if (total !== null) {
                return parseFloat(total).toFixed(2);
            } else {
                return '0.00';
            }
        }

        // Display the total value
        const total = getTotalValue();
        totalValueDisplay.textContent = `Total: $${total}`;

        // "Pay Now" button functionality
        payButton.addEventListener('click', () => {
            // Simulate payment processing (in a real application, you would use a payment gateway)
            console.log(`Processing payment of $${total}...`);

            // Clear the cart (optional)
            localStorage.removeItem('cartTotal');
            localStorage.removeItem('cartItems'); //remove cart items

            // Show the "Thank you" popup
            thankYouPopup.style.display = 'block';
        });

        // "Close" button functionality
        closeButton.addEventListener('click', () => {
            thankYouPopup.style.display = 'none';
            // Redirect to home page or a confirmation page
            window.location.href = 'index.html'; // Or any other page
        });
    </script>
</body>
</html>
